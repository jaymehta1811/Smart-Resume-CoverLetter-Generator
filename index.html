<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Resume & Cover Letter Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .input-section h2 {
            color: #4a5568;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
        }

        textarea, input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            resize: vertical;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            grid-column: 1 / -1;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #667eea;
        }

        .result-card h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .score-container {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            position: relative;
        }

        .score-excellent { background: linear-gradient(135deg, #48bb78, #38a169); }
        .score-good { background: linear-gradient(135deg, #ed8936, #dd6b20); }
        .score-fair { background: linear-gradient(135deg, #ecc94b, #d69e2e); }
        .score-poor { background: linear-gradient(135deg, #f56565, #e53e3e); }

        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .skill-item {
            background: #f7fafc;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .skill-name {
            font-weight: 600;
            color: #2d3748;
        }

        .skill-level {
            font-size: 0.9rem;
            color: #718096;
        }

        .resources-list {
            list-style: none;
            margin-top: 15px;
        }

        .resources-list li {
            background: #f0fff4;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 8px;
            border-left: 4px solid #48bb78;
        }

        .resources-list a {
            color: #2b6cb0;
            text-decoration: none;
            font-weight: 500;
        }

        .resources-list a:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
            }
        }

        .preview-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .preview-content {
            white-space: pre-wrap;
            line-height: 1.6;
            color: #2d3748;
        }

        .copy-btn {
            background: #48bb78;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .copy-btn:hover {
            background: #38a169;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🎯 Smart Resume Generator</h1>
            <p>AI-powered resume optimization and cover letter generation</p>
        </header>

        <div class="main-content">
            <div class="card input-section">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z"/>
                    </svg>
                    Your Resume
                </h2>
                <div class="form-group">
                    <label for="resume">Paste your resume or key achievements:</label>
                    <textarea id="resume" rows="8" placeholder="Paste your resume content here, including experience, skills, education, and achievements..."></textarea>
                </div>
                <div class="form-group">
                    <label for="skills">Your Key Skills (comma-separated):</label>
                    <input type="text" id="skills" placeholder="JavaScript, Python, Project Management, Data Analysis...">
                </div>
            </div>

            <div class="card input-section">
                <h2>
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    Target Job
                </h2>
                <div class="form-group">
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" placeholder="e.g., Senior Software Engineer, Data Scientist...">
                </div>
                <div class="form-group">
                    <label for="jobDescription">Job Description:</label>
                    <textarea id="jobDescription" rows="8" placeholder="Paste the job description including requirements, responsibilities, and preferred qualifications..."></textarea>
                </div>
                <button class="btn" onclick="generateResume()">
                    <span id="buttonText">🚀 Generate Smart Resume</span>
                </button>
            </div>

            <div class="card results-section" id="results" style="display: none;">
                <h2>📊 Analysis Results</h2>
                <div class="results-grid" id="resultsGrid">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for demonstration
        const skillsDatabase = {
            'JavaScript': { category: 'Programming', demand: 'High', resources: ['https://javascript.info', 'https://developer.mozilla.org'] },
            'Python': { category: 'Programming', demand: 'High', resources: ['https://python.org/tutorial', 'https://realpython.com'] },
            'React': { category: 'Frontend', demand: 'High', resources: ['https://reactjs.org/tutorial', 'https://react.dev'] },
            'Node.js': { category: 'Backend', demand: 'High', resources: ['https://nodejs.org/en/docs', 'https://expressjs.com'] },
            'Machine Learning': { category: 'AI/ML', demand: 'Very High', resources: ['https://coursera.org/learn/machine-learning', 'https://kaggle.com/learn'] },
            'Data Analysis': { category: 'Analytics', demand: 'High', resources: ['https://kaggle.com/learn/pandas', 'https://coursera.org/specializations/data-science-python'] },
            'Project Management': { category: 'Management', demand: 'High', resources: ['https://pmi.org', 'https://coursera.org/professional-certificates/google-project-management'] },
            'SQL': { category: 'Database', demand: 'High', resources: ['https://w3schools.com/sql', 'https://sqlbolt.com'] },
            'AWS': { category: 'Cloud', demand: 'Very High', resources: ['https://aws.amazon.com/training', 'https://acloudguru.com'] },
            'Docker': { category: 'DevOps', demand: 'High', resources: ['https://docker.com/get-started', 'https://dockerlabs.collabnix.com'] }
        };

        function extractSkills(text) {
            const skills = [];
            const skillKeywords = Object.keys(skillsDatabase);
            
            skillKeywords.forEach(skill => {
                if (text.toLowerCase().includes(skill.toLowerCase())) {
                    skills.push(skill);
                }
            });
            
            return skills;
        }

        function calculateMatchScore(resumeText, jobDescription, userSkills) {
            const resumeWords = resumeText.toLowerCase().split(/\W+/);
            const jobWords = jobDescription.toLowerCase().split(/\W+/);
            const allUserSkills = userSkills.split(',').map(s => s.trim().toLowerCase());
            
            // Extract skills from job description
            const requiredSkills = extractSkills(jobDescription);
            const resumeSkills = extractSkills(resumeText);
            
            // Calculate skill match percentage
            const matchedSkills = requiredSkills.filter(skill => 
                resumeSkills.includes(skill) || allUserSkills.includes(skill.toLowerCase())
            );
            
            const skillMatchPercentage = requiredSkills.length > 0 ? 
                (matchedSkills.length / requiredSkills.length) * 100 : 50;
            
            // Calculate keyword overlap
            const commonWords = resumeWords.filter(word => 
                jobWords.includes(word) && word.length > 3
            );
            const keywordMatchPercentage = Math.min((commonWords.length / Math.max(jobWords.length, 1)) * 100, 100);
            
            // Weighted score
            const finalScore = Math.round((skillMatchPercentage * 0.7) + (keywordMatchPercentage * 0.3));
            
            return {
                score: Math.min(finalScore, 100),
                matchedSkills,
                requiredSkills,
                missingSkills: requiredSkills.filter(skill => !matchedSkills.includes(skill))
            };
        }

        function generateTailoredSummary(resumeText, jobTitle, jobDescription) {
            const skills = extractSkills(resumeText + ' ' + jobDescription);
            const experience = resumeText.match(/(\d+)\s*(years?|yrs?)/gi) || [];
            const expYears = experience.length > 0 ? experience[0] : "experienced";
            
            return `${expYears} professional with expertise in ${skills.slice(0, 4).join(', ')} seeking ${jobTitle} role. Proven track record in delivering high-quality solutions and driving business results. Strong background in technical problem-solving and cross-functional collaboration. Passionate about leveraging technology to solve complex challenges and contribute to organizational growth.`;
        }

        function generateCoverLetter(resumeText, jobTitle, jobDescription, company = "the organization") {
            const skills = extractSkills(resumeText + ' ' + jobDescription);
            const topSkills = skills.slice(0, 3).join(', ');
            
            return `Dear Hiring Manager,

I am writing to express my strong interest in the ${jobTitle} position at ${company}. With my background in ${topSkills} and proven experience in delivering results, I am excited about the opportunity to contribute to your team.

In my previous roles, I have successfully:
• Developed and implemented solutions using ${skills[0] || 'relevant technologies'}
• Collaborated with cross-functional teams to achieve project objectives
• Demonstrated strong problem-solving abilities and attention to detail
• Continuously learned and adapted to new technologies and methodologies

Your job posting particularly resonated with me because of the emphasis on ${skills[1] || 'innovation'} and ${skills[2] || 'technical excellence'}. I am confident that my experience and passion for ${skills[0] || 'technology'} make me a strong candidate for this role.

I would welcome the opportunity to discuss how my skills and experience can contribute to your team's continued success. Thank you for considering my application.

Best regards,
[Your Name]`;
        }

        function getScoreClass(score) {
            if (score >= 80) return 'score-excellent';
            if (score >= 60) return 'score-good';
            if (score >= 40) return 'score-fair';
            return 'score-poor';
        }

        function generateResume() {
            const resume = document.getElementById('resume').value;
            const skills = document.getElementById('skills').value;
            const jobTitle = document.getElementById('jobTitle').value;
            const jobDescription = document.getElementById('jobDescription').value;

            if (!resume || !jobTitle || !jobDescription) {
                alert('Please fill in all required fields!');
                return;
            }

            // Show loading
            const button = document.querySelector('.btn');
            button.disabled = true;
            document.getElementById('buttonText').innerHTML = '<div class="spinner"></div>Analyzing...';

            // Simulate processing time
            setTimeout(() => {
                const analysis = calculateMatchScore(resume, jobDescription, skills);
                const tailoredSummary = generateTailoredSummary(resume, jobTitle, jobDescription);
                const coverLetter = generateCoverLetter(resume, jobTitle, jobDescription);

                displayResults(analysis, tailoredSummary, coverLetter);

                // Reset button
                button.disabled = false;
                document.getElementById('buttonText').innerHTML = '🚀 Generate Smart Resume';
            }, 2000);
        }

        function displayResults(analysis, summary, coverLetter) {
            const resultsGrid = document.getElementById('resultsGrid');
            
            resultsGrid.innerHTML = `
                <div class="result-card">
                    <h3>📊 Match Score</h3>
                    <div class="score-container">
                        <div class="score-circle ${getScoreClass(analysis.score)}">
                            ${analysis.score}%
                        </div>
                        <div>
                            <p><strong>Job Compatibility:</strong> ${analysis.score >= 80 ? 'Excellent' : analysis.score >= 60 ? 'Good' : analysis.score >= 40 ? 'Fair' : 'Needs Improvement'}</p>
                            <p><strong>Matched Skills:</strong> ${analysis.matchedSkills.length}/${analysis.requiredSkills.length}</p>
                        </div>
                    </div>
                </div>

                <div class="result-card">
                    <h3>✅ Matched Skills</h3>
                    <div class="skills-grid">
                        ${analysis.matchedSkills.map(skill => `
                            <div class="skill-item">
                                <div class="skill-name">${skill}</div>
                                <div class="skill-level">✓ Match</div>
                            </div>
                        `).join('')}
                    </div>
                </div>

                <div class="result-card">
                    <h3>⚠️ Skill Gaps</h3>
                    <div class="skills-grid">
                        ${analysis.missingSkills.map(skill => `
                            <div class="skill-item">
                                <div class="skill-name">${skill}</div>
                                <div class="skill-level">Missing</div>
                            </div>
                        `).join('')}
                    </div>
                    <h4 style="margin-top: 20px;">🎓 Recommended Learning Resources:</h4>
                    <ul class="resources-list">
                        ${analysis.missingSkills.slice(0, 3).map(skill => {
                            const skillInfo = skillsDatabase[skill];
                            return skillInfo ? `
                                <li>
                                    <strong>${skill}:</strong> 
                                    ${skillInfo.resources.map(url => `<a href="${url}" target="_blank">${url.split('/')[2]}</a>`).join(', ')}
                                </li>
                            ` : '';
                        }).join('')}
                    </ul>
                </div>

                <div class="result-card" style="grid-column: 1 / -1;">
                    <h3>📝 Tailored Resume Summary</h3>
                    <div class="preview-section">
                        <div class="preview-content">${summary}</div>
                        <button class="copy-btn" onclick="copyToClipboard('${summary.replace(/'/g, "\\'")}')">📋 Copy Summary</button>
                    </div>
                </div>

                <div class="result-card" style="grid-column: 1 / -1;">
                    <h3>💌 Generated Cover Letter</h3>
                    <div class="preview-section">
                        <div class="preview-content">${coverLetter}</div>
                        <button class="copy-btn" onclick="copyToClipboard(\`${coverLetter.replace(/`/g, '\\`')}\`)">📋 Copy Cover Letter</button>
                    </div>
                </div>
            `;

            document.getElementById('results').style.display = 'block';
            document.getElementById('results').scrollIntoView({ behavior: 'smooth' });
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Add sample data for testing
        window.addEventListener('load', () => {
            // You can uncomment these lines to pre-populate with sample data for testing
            /*
            document.getElementById('resume').value = "Software Engineer with 3 years of experience in JavaScript, React, Node.js, and Python. Led development of 5+ web applications, improved system performance by 40%, and managed a team of 3 developers. Strong background in agile methodologies and cloud technologies.";
            document.getElementById('skills').value = "JavaScript, React, Node.js, Python, AWS, Git, Agile, Team Leadership";
            document.getElementById('jobTitle').value = "Senior Full Stack Developer";
            document.getElementById('jobDescription').value = "We are seeking a Senior Full Stack Developer with experience in React, Node.js, Python, and cloud technologies. Must have 3+ years of experience, strong problem-solving skills, and experience with agile development. Knowledge of AWS, Docker, and microservices architecture preferred.";
            */
        });
    </script>
</body>
</html>
